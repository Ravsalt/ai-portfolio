name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Skip npm install (no dependencies)
        run: echo "Skipping npm install - no dependencies to install"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
